<div class="data-table card">
  <div class="card-divider">
    <h2>ng4 Data Table Component</h2>
  </div>
  <table class="stack">
    <thead>
      <tr>
        <th *ngFor="let col of columns">{{ col.display }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let col of columns"> {{ row[col.name] }}</td>
      </tr>
    </tbody>
  </table>
</div>
