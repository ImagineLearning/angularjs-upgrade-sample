<div>
	<h2>ng1 Timer Directive</h2>
	<div>
		Elapsed:<br />
		<span class="stat">{{ ($ctrl.elapsed / 1000) | number:3:',' }}s</stat>
	</div>
	<div>
		<button class="button primary" ng-click="$ctrl.start()">Start</button>
		<button class="button" ng-click="$ctrl.stop()">Stop</button>
		<button class="button" ng-click="$ctrl.clear()">Clear</button>
	</div>
</div>
