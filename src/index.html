<html ng-app="app" ng-controller="AppController as $ctrl">
<head>
	<title>ngUpgrade</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css" />
</head>
<body class="grid-container">
	<div class="grid-x grid-margin-x">
		<div class="large-12 cell" ng-include="'app/app.html'"></div>
	</div>
	{% for script in scripts %}<script type="text/javascript" src="{{ script }}"></script>
	{% endfor %}
</body>
</html>
